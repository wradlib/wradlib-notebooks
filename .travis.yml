# run on container-based infrastructure
sudo: required

language: generic

services:
    - docker

branches:
  only:
  - master

env:
  global:
    # wradlib-docs-bot
    - secure: 
    - NOTEBOOKS_BUILD_DIR=$TRAVIS_BUILD_DIR

matrix:
    include:
    - python: 3.6
      sudo: required
      env:
        - PYTHON_VERSION="3.6"
        - WRADLIB_DOCKER_TAG=notebook

before_install:
    - echo $PWD
    - env
    - ls -lart $HOME
    - docker pull wradlib/wradlib-docker:$WRADLIB_DOCKER_TAG
    - source scripts/docker_run.sh

install:
    - git clone https://github.com/wradlib/wradlib-data.git
    - source scripts/install_docker.sh

script:
    - docker exec -i -u=$UID $WRADLIB_DOCKER_TAG /bin/bash -c "source activate wradlib; cd /home/build; scripts/render_notebooks.sh"

after_success:
    - docker exec -i -u=$UID $WRADLIB_DOCKER_TAG /bin/bash -c "source activate wradlib; cd /home/build; scripts/push_notebooks.sh"
